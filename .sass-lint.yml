# sass-lint config generated by make-sass-lint-config v0.1.2
#
# The following scss-lint Linters are not yet supported by sass-lint:
# ChainedClasses, Compass Linters, DisableLinterReason, ElsePlacement
# PrivateNamingConvention, PropertyCount, SelectorDepth, SpaceAfterVariableColon
# SpaceAroundOperator, TrailingWhitespace, UnnecessaryParentReference

files:
  include: '**/*.s+(a|c)ss'
  # This file supposedly has a "fatal" error and can't be linted
  ignore: 'app\core\style\mixins.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  bem-depth: 1
  border-zero: 1
  brace-style: 1
  class-name-format: 1
  clean-import-paths: 1
  empty-line-between-blocks: 0
  extends-before-declarations: 0
  extends-before-mixins: 0
  final-newline: 1
  function-name-format: 1
  hex-length:
    - 1
    - style: long
  hex-notation: 1
  id-name-format: 1
  indentation: 1
  leading-zero:
    - 1
    - include: true
  mixin-name-format: 1
  mixins-before-declarations: 0
  nesting-depth:
    - 1
    - max-depth: 5
  no-color-keywords: 1
  no-color-literals:
    - 1
    - allow-rgba: true
  no-css-comments: 1
  no-debug: 1
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 1
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements: 1
  no-trailing-zero: 0
  no-transition-all: 1
  no-url-protocols: 0
  no-vendor-prefixes: 1
  placeholder-in-extend: 1
  placeholder-name-format: 1
  property-sort-order:
    - 1
    - order: concentric
  property-units: 1
  quotes: 1
  shorthand-values:
    - 1
    - allowed-shorthands:
        - 1
        - 2
        - 4
  single-line-per-selector: 1
  space-after-bang:
    - 1
    - include: false
  space-after-colon: 1
  space-after-comma: 1
  space-before-bang:
    - 1
    - include: true
  space-before-brace: 1
  space-before-colon: 1
  space-between-parens: 1
  trailing-semicolon: 1
  url-quotes: 1
  variable-for-property: 1
  variable-name-format: 1
  zero-unit: 0
